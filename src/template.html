<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efisien</title>
</head>
<body>
        <div class="header">
            <div class="logo-container">
                <img src="./assets/logo.png" alt="Efisien logo">
                <h1>EFisiEN</h1>
            </div>
            <nav class="nav">
                <button class="btn nav-btn">Home</button>
                <button class="btn nav-btn">My projects</button>
                <button class="btn nav-btn">Team</button>
                <button class="btn nav-btn">Stats</button>
            </nav>
            <div id="nav-close" class="nav-close"></div>
            <div id="nav-toggle" class="nav-toggle">
                <div class="hamburger"></div>
            </div>
        </div>
        <div class="side-left">
            <h4 id="workspace-title" class="large-title">Cath's<br>workspace</h4>
            <!-- <button class="left-contract-btn"> << </button> -->
            <button id="all" class="btn left-btn">All projects</button>
            <button class="btn left-btn">Priorities</button>
            <button class="btn left-btn">Events</button>
            <button class="btn left-btn">Reminders</button>
            <button id="add-btn" class="btn add-btn">+</button>
            <div id="add-div-dropdown" class="inactive">
                <button id="task" class="btn-inv btn-dropdown">Task</button>
                <button id="folder" class="btn-inv btn-dropdown">Folder</button>
                <button id="reminder" class="btn-inv btn-dropdown">Reminder</button>
            </div>
            <div id="add-input" class="inactive">
                <form action="" method="GET" id="input">
                    <label >
                        *Task name:
                        <input type="text" name="title" id="title" required>
                    </label>
                    <label >
                        *Select a due date
                        <input type="date" name="dueDate" id="dueDate" required>
                    </label>
                    <label>
                        *Priority
                        <input type="number" name="priority" id="priority" max="10" required>
                    </label>
                    <label>
                        Task description
                        <textarea name="desc" id="desc" placeholder="enter a description"></textarea>
                    </label>
                    <fieldset >
                        <input type="submit" value="Create" id="create-btn" class="btn form-btn">
                        <button id="cancel-btn" class="btn form-btn">Cancel</button>
                    </fieldset>
                    <p>All elements marked: * are mandatory</p>
                </form>
            </div>
        </div>
        <div class="main-container">
            <div class="folder-container">
                <div class="folder priorities">
                    <img src="./assets/priorities.png" alt="clock and arrows image">
                </div>
                <div class="folder goals">
                    <img src="./assets/goals.png" alt="taking notes image">
                </div>
                <div class="folder notes">
                    <img src="./assets/notes.png" alt="taking notes image">
                </div>
                <div class="folder thoughts">
                    <img src="./assets/idea.png" alt="light bulb idea image">
                </div>
                <!-- <button class="btn folder-add-btn">+</button> -->
            </div>
            <div id="main-task-container" class="main-task-container">
                <h3 id="main-task-title" class="large-title"><br>Hey Cat! let's get you started!</h3>
                <img id="main-task-img" src="./assets/starticon.png" alt="productivity sticker"> 
            </div>
        </div>
        <div class="side-right">
            <!-- <button class="right-contract-btn">></button> -->
            <div class="today">
                <ul></ul>
                <img src="./assets/now.png" alt=""> 
            </div>
            <div class="comingup"></div>
        </div>
        <footer>
            <p style="display: block; width: 100%; color: lightgray; opacity: 0.7; font-size: small; text-align: right; padding: 5px;">All images sourced from <a href="https://www.flaticon.com" target="_blank" style="color:aqua;">flaticon.com</a>. Check Readme file for specific credits</p>
        </footer>
    </div>
</body>
</html>
